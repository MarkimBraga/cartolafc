<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ases Fortaleza_Ceara</title>
<link rel="stylesheet" type="text/css" href="css/pure-min.css">
<link rel="stylesheet" type="text/css" href="css/parciais.css">
</head>
<body>
	<div class="header">
		<h1>Parciais 2.6</h1>		
		<h2>Ases Fortaleza_Ceara <span class="team_rodada"></span> <span id="mercado_status"></span></h2>
		Ordenar por: 
		<button id="ordenacaoParcial" type="button">Parcial</button>
		<button id="ordenacaoPontuacaoGeral" type="button">Geral</button>
	</div>
	<div class="tabela">
	
		<div class="progress">
			<div class="w3-light-grey w3-round-xlarge" id="myProgress">
				<div class="w3-container w3-blue w3-round-xlarge" id="myBar"></div>
			</div>
		</div>
		
		<table id="tabela-pontos" class="pure-table">
			<thead>
		        <tr>
		            <th>#</th>
		            <th>Cartola participante</th>
		            <th>Qtd</th>
		            <th>Parcial</th>
		            <!-- <th>M&eacutedia</th> -->
		            <th>Anterior</th>
		            <th>Nova</th>
		        </tr>
		    </thead>
		    <tbody>
		    </tbody>
		</table>
	</div>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/parciais-v2.js" type="text/javascript"></script>
</body>
</html>
